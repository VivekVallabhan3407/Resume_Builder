<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="{% url 'index' %}"> 
                    <img src="{% static 'images/ResumeBoostlogo.png' %}" alt="Resume Boost logo" width="140px">
                </a>
            </div>
            <div class="nav-link">
                <a href="{% url 'index' %}">Home</a> 
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to receive a link to reset your password.</p>
        <form id="forgotPasswordForm" method="post" onsubmit="return handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>    
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
    <script type="text/javascript">
        var loginUrl = "{% url 'login' %}";
    </script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
