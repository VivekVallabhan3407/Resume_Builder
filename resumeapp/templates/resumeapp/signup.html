<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="{% url 'index' %}"> 
                    <img src="{% static 'images/ResumeBoostlogo.png' %}" alt="Resume Boost logo" width="140px">
                </a>
            </div>
            <div class="nav-link">
                <a href="{% url 'index' %}">Home</a> 
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            

            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password1" class="password-field" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword(this)">
                        <i id="eyeIcon1" class=" eye-icon fa fa-eye"></i>
                    </span>
                </div>
                
            </div>
            <p id="pass">Password should be of 8 characters, 1 special character and 1 number.</p>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="password2" name="password2" class="password-field" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword(this)">
                        <i id="eyeIcon2" class="eye-icon fa fa-eye"></i>
                    </span>
                </div>
                
            </div>

            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
    
    <script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
